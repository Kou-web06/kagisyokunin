<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かぎ職人</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html"><img src="img/icon.png" alt="かぎ職人"></a>
            </div>


            <div class="form">
                <svg class="link" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M536.4-26.3c9.8-3.5 20.6-1 28 6.3s9.8 18.2 6.3 28l-178 496.9c-5 13.9-18.1 23.1-32.8 23.1-14.2 0-27-8.6-32.3-21.7l-64.2-158c-4.5-11-2.5-23.6 5.2-32.6l94.5-112.4c5.1-6.1 4.7-15-.9-20.6s-14.6-6-20.6-.9L229.2 276.1c-9.1 7.6-21.6 9.6-32.6 5.2L38.1 216.8c-13.1-5.3-21.7-18.1-21.7-32.3 0-14.7 9.2-27.8 23.1-32.8l496.9-178z"/></svg>
            </div>
        </header>

        <div class="mainvisual">
            <div class="character">
                <img src="img/character.png" alt="かぎ職人">
            </div>

            <div class="phrase">
                <p>心配いらん、ワシに任せなさい</p>
            </div>
        </div>

        <p class="subtitle">どんな鍵をご所望かな？ ▾</p>

        <div class="options-group">
            <div class="option-item">
                <label for="includeUppercase">大文字 (A-Z)</label>
                <label class="switch">
                    <input type="checkbox" id="includeUppercase" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="option-item">
                <label for="includeLowercase">小文字 (a-z)</label>
                <label class="switch">
                    <input type="checkbox" id="includeLowercase" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="option-item">
                <label for="includeNumbers">数字 (0-9)</label>
                <label class="switch">
                    <input type="checkbox" id="includeNumbers" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="option-item">
                <label for="includeSymbols">特殊文字 (!@#$)</label>
                <label class="switch">
                    <input type="checkbox" id="includeSymbols" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="option-item">
                <label for="excludeSimilarChars">紛らわしい文字を除外 (l,1,o,0など)</label>
                <input type="checkbox" id="excludeSimilarChars">
            </div>
        </div>

        <div class="length-group">
            <label for="passwordLength">鍵の頑丈さ: <span id="lengthValue">16</span></label>
            <input type="range" id="passwordLength" min="8" max="20" value="16">
        </div>

        <button id="generateButton" class="generate-button">この条件で頼む</button>

        <div class="result-area">
            <div class="password-display-wrapper">
                <div id="loading" class="loading-spinner" style="display:none;">
                    <div class="spinner"></div>
                </div>
                <input type="text" id="generatedPassword" class="generated-password" readonly value="">
            </div>
            <div class="strength-indicator">
                <span class="strength-label">鍵の強度:</span>
                <div class="strength-bar-container">
                    <div id="strengthBar" class="strength-bar"></div>
                </div>
                <span id="strengthText" class="strength-text"></span>
            </div>
            <button id="copyButton" class="copy-button">
                <i class="fa-solid fa-copy"></i>
                <span>コピー</span>
            </button>
        </div>

        <div id="toast" class="toast">
            <i class="fa-solid fa-check"></i> パスワードをコピーしました
        </div>

        <p class="note">※わしは作った鍵を覚えちゃおらん。失くさんようにな。</p>
    </div>

    <script src="script.js"></script>

    <!-- Character Modal -->
    <div id="character-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img src="img/character1.png" alt="Character" class="modal-character">
            <p id="modal-message">ふぉっふぉ…よき鍵ができたわい</p>
            <div class="modal-result-area">
                <input type="text" id="modalGeneratedPassword" class="generated-password" readonly>
                <button id="modalCopyButton" class="copy-button">
                    <i class="fa-solid fa-copy"></i>
                    <span>コピー</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Notion Form Modal -->
    <div id="notion-modal" class="modal-overlay">
        <div class="modal-content notion-modal-content">
            <span class="close-button" id="notion-close-button">&times;</span>
            
            <div class="mainvisual">
                <div class="character">
                    <img src="img/character2.png" alt="model">
                </div>

                <div class="phrase">
                    <p>何か不具合かの？ <br>ここで教えてくれぬか。</p>
                </div>
            </div>

            <iframe src="https://traveling-fahrenheit-b9b.notion.site/ebd/27f5fd5d3e2d80d8909bce4b8e2d8800" 
                    width="100%" 
                    height="600" 
                    frameborder="0" 
                    allowfullscreen>
            </iframe>
            
        </div>
    </div>

    <footer class="site-footer">
            <!-- コピーライト -->
            <div class="footer-bottom">
                <p>&copy; 2025 かぎ職人. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
